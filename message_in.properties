alami.services.first=Proses Aplikasi Cepat
alami.services.first.desc=Sistem kami yang otomatis juga akan mempercepat proses internal di mitra institusi keuangan Syariah kami.
alami.services.nd=Akses Paralel ke beberapa instistusi keuangan Syariah
alami.services.nd.desc=Sistem kami menghubungkan Anda ke mitra-mitra institusi keuangan Syariah kami dalam satu aplikasi pengajuan.
alami.services.rd=Marjin Kompetitif
alami.services.rd.desc=Proses yang transparan akan memberikan pilihan ditangan Anda untuk memilih tawaran dengan marjin yang paling kompetitif.

alami.services.speech.st=Teknologi kami memfasilitasi interaksi awal antara calon debitur (UKM) dan institusi keuangan Syariah. Bekerja dengan efektif, kami mengembangkan <i>platform marketplace</i> dan <i>credit engine</i>. Kami percaya bahwa hal ini akan mempermudah proses yang diperlukan oleh pihak pemberi pembiayaan untuk evaluasi bisnis (calon debitur).
alami.services.speech.nd=Pada tahap ini, kami akan fokus untuk kebutuhan pembiayaan modal kerja, anjak piutang, dan investasi. Umumnya, bisnis calon debitur sudah berjalan setidaknya 2 tahun, dan berbentuk badan hukum (PT, CV, Koperasi, dan Yayasan). Bisnis harus beroperasi di segmen yang halal.

alami.about.title=Tentang Kami
alami.about.description=ALAMI adalah perusahaan rintisan (<i>startup</i>) teknologi di bidang keuangan yang mengagregasi pembiayaan untuk UKM, fokus ke pasar Syariah yang sedang berkembang pesat. Teknologi kami menghubungkan antara UKM dan institusi keuangan Syariah,sehingga memudahkan para pihak dalam proses pembiayaan. Di ALAMI, kami percaya bahwa setiap usaha berhak mendapatkan akses informasi keuangan yang sama. Untuk itu, informasi yang cepat dan relevan merupakan fokus kami untuk terus berusaha memberikan layanan ini dengan teknologi terkini.

alami.team=Team Kami
alami.team.headline=Ketenangan yang luar biasa telah menguasai seluruh jiwaku, seperti pagi di musim semi yang indah ini saya nikmati dengan sepenuh hati.
alami.team.dima.title=Chief Executive Officer
alami.team.dima.desc=Dima adalah seorang bankir dengan pengalaman di bidang <i>corporate finance</i> dan <i>leverage finance</i>. Sebelumnya bekerja di Citi dan Societe Generate di Jakarta dan Hong kong. Dima merupakan kandidat untuk program <i>Executive MBA</i> dari <i>INSEAD business school</i>.
alami.team.bembi.title=Chief Marketing Officer
alami.team.bembi.desc=Bembi adalah seorang bankir yang berpengalaman di perbankan Syariah. Pengalaman sebelumnya termasuk bekerja di Emirates Islamic di Dubai, Bank Muamalat dan BRI Syariah di Jakarta dan Jawa Barat. Di Emirate Islamic, Bembi mendapatkan eksposur terhadap pasar UKM di Timur Tengah.
alami.team.harza.title=Chief Operation Officer
alami.team.harza.desc=Harza adalah seorang bankir yang merupakan lulusan Fakultas Hukum Universitas indonesia. Sebelumnya bekerja di berbagai institusi keuangan bagian legal: Maybank, BNP IP, Commonwealth Bank dan Citibank.

